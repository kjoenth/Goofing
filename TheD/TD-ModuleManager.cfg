@PART[ISRU]{
	@description = This mobile processing plant can take raw materials and combine them into useful fuel products.  When operated by a skilled engineer, you will be able to operate with better efficiency.
	-MODULE[ModuleResourceConverter]{}
	-MODULE[ModuleResourceConverter]{}
	-MODULE[ModuleResourceConverter]{}
	-MODULE[ModuleResourceConverter]{}
	MODULE{
		name = ModuleResourceConverter
		tag = Sabatierrxn//for moduleManager
		ConverterName = Sabatier rxn
		StartActionName = Start Sabatier rxn
		StopActionName = Stop Sabatier rxn
		AutoShutdown = false
		FillAmount = 1.0
		AlwaysActive = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		INPUT_RESOURCE{
		   ResourceName = CarbonDioxide
		   Ratio = 0.2036364
		   FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE{
		   ResourceName = Hydrogen
		   Ratio = 0.8145455
		   FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE{
		   ResourceName = ElectricCharge
		   Ratio = 30
		}
		OUTPUT_RESOURCE{
		   ResourceName = KethaneGas
		   Ratio = 0.0452525
		   FlowMode = STAGE_PRIORITY_FLOW
		   DumpExcess = false
		}
		OUTPUT_RESOURCE{
		   ResourceName = Water
		   Ratio = 0.0003276
		   FlowMode = STAGE_PRIORITY_FLOW
		   DumpExcess = false
		}
	}
	MODULE{
		name = ModuleResourceConverter
		tag = Electrolysisrxn//for moduleManager
		ConverterName = Water Electrolysis
		StartActionName = Start Electrolysis rxn
		StopActionName = Stop Electrolysis rxn
		AutoShutdown = false
		FillAmount = 1.0
		AlwaysActive = false
		GeneratesHeat = false
		UseSpecialistBonus = true
		SpecialistEfficiencyFactor = 0.2
		SpecialistBonusBase = 0.05
		Specialty = Engineer
		EfficiencyBonus = 1
		INPUT_RESOURCE{
		   ResourceName = Water
		   Ratio = 0.0003276
		   FlowMode = STAGE_PRIORITY_FLOW
		}
		INPUT_RESOURCE{
		   ResourceName = ElectricCharge
		   Ratio = 5
		}
		OUTPUT_RESOURCE{
		   ResourceName = Hydrogen
		   Ratio = 0.4072727
		   FlowMode = STAGE_PRIORITY_FLOW
		   DumpExcess = false
		}
		OUTPUT_RESOURCE{
		   ResourceName = Oxygen
		   Ratio = 0.2036364
		   FlowMode = STAGE_PRIORITY_FLOW
		   DumpExcess = false
		}
	}

}

